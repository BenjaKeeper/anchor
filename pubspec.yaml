name: anchor_wellness
description: "ANCHOR - Stay grounded while you roam. Wellness companion app."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^15.1.2
  
  # UI & Design
  google_fonts: ^6.2.1
  
  # Local Storage
  shared_preferences: ^2.5.3
  
  # Models
  freezed_annotation: ^3.0.0
  json_annotation: ^4.9.0
  http: ^1.6.0
  
  # Calendar & Booking Integration
  calendar_view: ^1.2.0
  device_calendar: ^4.3.2
  permission_handler: ^11.3.1
  url_launcher: ^6.3.1
  uuid: ^4.5.1
  timezone: ^0.9.4
  
  # Notifications
  flutter_local_notifications: ^17.2.3
  flutter_dotenv: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  
  # Code Generation
  build_runner: ^2.4.15
  freezed: ^3.1.0
  json_serializable: ^6.9.5
  riverpod_generator: ^2.6.5

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - .env
